<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planevi - Benefícios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="pweb.css">
</head>

<body>

    <!-- of canvas editar dados -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Editar meus dados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <label class="ast-label">Nome:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">Endereço de e-mail:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">CPF:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">Telefone:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">Endereço:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-3">
                        <label class="ast-label">Número:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-3">
                        <label class="ast-label">Bairro:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">Cidade:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">Estado:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="ast-label">CEP:</label>
                        <input class="ast-input" type="text">
                    </div>
                    <div class="col-12 mt-4">
                        <button class="butt-primary">Salvar alterações</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- of canvas editar dados end -->
    <header class=" bg-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="profile-img"
                        style="background-image: url(https://pbs.twimg.com/media/EQdBN8sWAAAZ4eu.jpg);">
                        <div class="dropdown-astaton boxshad d-flex flex-column">
                            <div class=" d-flex align-items-center mb-4">
                                <div class="profile-img me-4"
                                    style="background-image: url(https://pbs.twimg.com/media/EQdBN8sWAAAZ4eu.jpg);">
                                </div>
                                <div class="d-flex flex-column">
                                    <h6 id="nameProfile" class="simp-title">Capitão Astaton</h6>
                                    <label id="emailProfile" class="simp-subtitle">yuutoandrew.jpn@gmail.com</label>
                                </div>
                            </div>
                            <button class="butt-secondary py-3">Meu Perfil</button>
                            <button class="my-2 butt-secondary py-3">Configurações</button>
                            <button class="butt-primary py-3"><span class="mx-2">Sair</span><img src="img/logout.svg"
                                    alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="dash mt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">

                    <div class="welc bg-white boxshad rounded p-4">
                        <div class="d-flex mb-5 justify-content-between align-items-center">
                            <div class="d-flex flex-column">
                                <h6 class="simp-title">Bem vindo(a), <span id="welcome-name">Capitão!</span></h6>
                                <label class="simp-subtitle">Desenvolvedor</label>
                            </div>
                            <button class="butt-primary " data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                aria-controls="offcanvasRight">Alterar meus dados</button>
                        </div>
                        <div class="tabs">
                            <button class="butt-primary me-4"><img class="me-2" src="img/user.svg" alt=""> Meu
                                perfil</button>
                            <button class="butt-text"><img class="me-2" src="img/list.svg" alt=""> Meus planos</button>
                        </div>
                    </div>

                    <div class="info bg-white boxshad rounded p-4 mt-4">
                        <div class="d-flex mb-5 justify-content-between align-items-center">
                            <div class="d-flex flex-column">
                                <h6 class="simp-title">Informações pessoais</h6>
                            </div>
                            <button class="butt-primary">Editar</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span class="simp-title name-render">Capitão Astaton O'Conner</span>
                                        <label class="simp-subtitle">Nome Completo</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span class="simp-title email-render">yuutoandrew.jpn@gmail.com</span>
                                        <label class="simp-subtitle">Endereço de e-mail</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span id="cpf" class="simp-title">092.614.056-65</span>
                                        <label class="simp-subtitle">CPF</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span id="phone" class="simp-title">( 31 ) 9 9978-8768</span>
                                        <label class="simp-subtitle">Telefone celular</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info bg-white boxshad rounded p-4 mt-4">
                        <div class="d-flex mb-5 justify-content-between align-items-center">
                            <div class="d-flex flex-column">
                                <h6 class="simp-title">Informações residenciais</h6>
                            </div>
                            <button class="butt-primary">Editar</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span id="address" class="simp-title">Rua Sebastiao de Brito, 81</span>
                                        <label class="simp-subtitle">Endereço</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span id="district" class="simp-title">Liberdade</span>
                                        <label class="simp-subtitle">Bairro</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span id="cep" class="simp-title">00000-000</span>
                                        <label class="simp-subtitle">CEP</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex">
                                    <div class="box-w-icon me-3"><img src="img/user-grey.svg" alt=""></div>
                                    <div class="d-flex flex-column">
                                        <span class="simp-title"> <span id="city">Belo Horizonte </span> - <span
                                                id="state">MG</span></span>
                                        <label class="simp-subtitle">Cidade / Estado</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="info bg-white boxshad rounded p-4">
                        <div class="d-flex mb-5 justify-content-between align-items-center">
                            <div class="d-flex flex-column">
                                <h6 class="simp-title">Meus planos</h6>
                            </div>
                        </div>
                        <div class="planos">

                        </div>
                        <div class="d-flex justify-content-end mt-5"><button class="butt-primary">Contratar novo
                                plano</button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/requisicoes.js"></script>
    <script src="./js/generalRender.js"></script>
    <script src="./js/renderProfile.js"></script>


</body>

</html>
