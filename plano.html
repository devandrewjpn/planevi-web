<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./pweb.css">
    <title>Document</title>
</head>

<body style="min-height: 101vh; overflow-x: hidden;">

    <div class="offCanvasP">
    </div>

    <header class=" bg-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center login-container">

                </div>
            </div>
        </div>
    </header>

    <section class="dash">
        <div class="px-0">
            <div class="row">

                <div class="col-12">

                    <div class="plano-header bg-plan p-5 d-flex justify-content-end align-items-start"
                        style="background-image: url();">
                        <button class="btn-back">Voltar</button>
                    </div>
                </div>

                <!-- Início Informações Gerais  -->

                <div class="row justify-content-center" style="margin-top: -40px;">
                    <div class="col-md-10 bg-white rounded boxshad p-3">
                        <div class=" w-100 d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="plan-icon bg-ocean-blue"><i class='bx bx-plus-medical'></i></div>
                                <div class="ms-3 d-flex flex-column">
                                    <h6 class="simp-title category-name-render"></h6>
                                    <label class="simp-subtitle plan-name-render"></label>
                                </div>
                            </div>
                            <div class="d-flex mb-3">
                                <button class="statusPlanValue me-2"></button>
                            </div>
                        </div>
                        <div class="row mt-4 p-3 justify-content-between">
                            <div class="col-md-4 light-text answers-container">
                                <div class="category-description"></div>
                                <div class="mt-5">
                                    <div class="simp-title">Dados da contratação:</div>
                                    <ul class="list-unstyled answers-render">
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="simp-title">Benefícios: </div>
                                <div class="beneficios beneficios-box mt-3"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 px-3">
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-home" type="button" role="tab"
                                            aria-controls="pills-home" aria-selected="true">Faturas</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-profile" type="button" role="tab"
                                            aria-controls="pills-profile" aria-selected="false">Atendimento</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                        aria-labelledby="pills-home-tab" tabindex="0">
                                        <div class="px-4 py-2">
                                            <div id="faturas">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                        aria-labelledby="pills-profile-tab" tabindex="0">
                                        <div class="px-4 py-2">
                                            <div class="w-100 d-flex justify-content-between simp-title"><div>Assistência: 0800 2187281</div> <div class="butt-outline-danger">Cancelar assinatura</div></div>
                                            <div class="mt-3" id="atendimentos">
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/requisicoes.js"></script>
    <script src="./js/generalRender.js"></script>
    <script src="./js/renderPlan.js"></script>
</body>

</html>
