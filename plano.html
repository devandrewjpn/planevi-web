<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./pweb.css">
    <title>Document</title>
</head>

<body style="min-height: 101vh;">

    <header class=" bg-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <div class="profile-img me-3"
                        style="background-image: url(https://pbs.twimg.com/media/EQdBN8sWAAAZ4eu.jpg);">
                        <div class="dropdown-astaton boxshad d-flex flex-column">
                            <div class=" d-flex align-items-center mb-4">
                                <div class="profile-img me-4"
                                    style="background-image: url(https://pbs.twimg.com/media/EQdBN8sWAAAZ4eu.jpg);">
                                </div>
                                <div class="d-flex flex-column">
                                    <h6 class="simp-title name-render">Capitão Astaton</h6>
                                    <label class="simp-subtitle email-render">yuutoandrew.jpn@gmail.com</label>
                                </div>
                            </div>
                            <button class="butt-secondary py-3">Meu Perfil</button>
                            <button class="my-2 butt-secondary py-3">Configurações</button>
                            <button class="butt-primary py-3"><span class="mx-2">Sair</span><img src="img/logout.svg"
                                    alt=""></button>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <h6 class="simp-title name-render">Capitão Astaton</h6>
                        <label class="simp-subtitle email-render">yuutoandrew.jpn@gmail.com</label>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <section class="dash mt-5 pb-5">
        <div class="container px-0">
            <div class="row">

                <!-- Início Informações Gerais  -->

                <div class="col-8">
                    <div class="bg-white">
                        <div class="welc bg-plan boxshad rounded p-4">
                            <button>Voltar</button>
                        </div>
                        <div class="row p-5">
                            <div class="col-12 fs-4 simp-title">
                                <div>Plano <span class="category-name-render"></span></div>
                                <div class="plan-name-render simp-subtitle fs-5"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Final Informações Gerais  -->

                <!-- Início faturas -->

                <div class="col-4">
                    <div class="bg-white px-4 py-4 rounded">
                        <div class="mb-4 simp-title">Faturas</div>
                        <div id="faturas">
                            <div class="row my-3 px-3">
                                <div class="col-2 p-0 m-0 d-flex justify-content-center align-items-center"><img src="./img/fatura-icon.png" alt=""></div>
                                <div class="col-6">
                                    <div class="text-truncate p-0 m-0 fs-6 simp-title">vdnsjabvdjska</div>
                                    <div class="text-truncate p-0 m-0 simp-subtitle">vdnsjabvdjska</div>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <button class="butt-outline-success">Ativado</button>
                                </div>
                            </div>
                            <div class="row my-3 px-3">
                                <div class="col-2 p-0 m-0 d-flex justify-content-center align-items-center"><img src="./img/fatura-icon.png" alt=""></div>
                                <div class="col-6">
                                    <div class="text-truncate p-0 m-0 fs-6 simp-title">vdnsjabvdjska</div>
                                    <div class="text-truncate p-0 m-0 simp-subtitle">vdnsjabvdjska</div>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <button class="butt-outline-danger">Vencido</button>
                                </div>
                            </div>
                            <div class="row my-3 px-3">
                                <div class="col-2 p-0 m-0 d-flex justify-content-center align-items-center"><img src="./img/fatura-icon.png" alt=""></div>
                                <div class="col-6">
                                    <div class="text-truncate p-0 pe-3 m-0 fs-6 simp-title">vdnsjabvdjska</div>
                                    <div class="text-truncate p-0 pe-3 m-0 simp-subtitle">vdnsjabvdjska</div>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <button class="butt-outline-danger">Pendente</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Final faturas -->

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/requisicoes.js"></script>
    <script src="./js/generalRender.js"></script>
    <script src="./js/renderPlan.js"></script>
</body>

</html>
